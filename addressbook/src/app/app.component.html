  <h1>Hello, {{ title }}</h1>

  <form (ngSubmit)="addContact()">
    <label>Full Name:</label>
    <input type="text" [(ngModel)]="contact.fullName" name="fullName" required />

    <label>Address:</label>
    <input type="text" [(ngModel)]="contact.address" name="address" required />

    <label>City:</label>
    <input type="text" [(ngModel)]="contact.city" name="city" required />

    <label>State:</label>
    <input type="text" [(ngModel)]="contact.state" name="state" required />

    <label>ZIP Code:</label>
    <input type="text" [(ngModel)]="contact.zip" name="zip" required />

    <label>Phone Number:</label>
    <input type="text" [(ngModel)]="contact.phoneNumber" name="phoneNumber" required />

    <button type="submit">Add Contact</button>
  </form>

  <h3>Contact List</h3>
  <table>
    <tr>
      <th>Full Name</th>
      <th>Address</th>
      <th>City</th>
      <th>State</th>
      <th>ZIP Code</th>
      <th>Phone Number</th>
    </tr>
    <tr *ngFor="let contact of contacts">
      <td>{{ contact.fullName }}</td>
      <td>{{ contact.address }}</td>
      <td>{{ contact.city }}</td>
      <td>{{ contact.state }}</td>
      <td>{{ contact.zip }}</td>
      <td>{{ contact.phoneNumber }}</td>
    </tr>
  </table>
</div>
