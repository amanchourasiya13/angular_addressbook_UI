<h1>Address Book</h1>

<button (click)="navigateToAddContact()">Add Contact</button>

<ul>
  <li *ngFor="let contact of contacts">
    {{ contact.name }} - {{ contact.phone }}
    <button (click)="editContact(contact)">Edit</button>
    <button (click)="deleteContact(contact.id)">Delete</button>
  </li>
</ul>

<div *ngIf="isAdding">
  <h2>Add Contact</h2>
  <form (submit)="saveContact($event)">
    <input type="text" [(ngModel)]="newContact.name" placeholder="Name" required>
    <input type="text" [(ngModel)]="newContact.phone" placeholder="Phone" required>
    <button type="submit">Save</button>
    <button type="button" (click)="cancelAdd()">Cancel</button>
  </form>
</div>
